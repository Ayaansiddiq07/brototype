<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Time Table</title>
</head>
<body>
    <h1>Time Table</h1>
    <hr>
    <table border="2px">
        <thead>
            <tr>
                <th scope="col">Day</th>
                <th scope="col">Subject</th>
                <th scope="col">Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td>Monday</td>
                <td>English</td>
                <td>9:00 AM - 11:30 AM</td>
            </tr>
            <tr>
            <td>Tuesday</td>
            <td>Maths</td>
            <td>12:00 PM - 2:30 PM</td></tr>
            <tr>
                <td>Wednesday
                </td>
                <td>Science</td>
                <td>3:00 PM - 5:30 PM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
